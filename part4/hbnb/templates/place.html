<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="App Logo" class="logo" />
        <nav>
            <a href="/index" class="home-button">Home</a>
            <a href="/login" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <div class="bg-image-place">
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form" class="add-review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 &#11088;</option>
                    <option value="2">2 &#11088;&#11088;</option>
                    <option value="3">3 &#11088;&#11088;&#11088;</option>
                    <option value="4">4 &#11088;&#11088;&#11088;&#11088;</option>
                    <option value="5">5 &#11088;&#11088;&#11088;&#11088;&#11088;</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        </div>
    </main>
    <footer>
        <p>&#169; 2025 Hbnb Evolution.All right reserved.</p>
    </footer>
    <script src="/static/place.js"></script>
    <script src="/static/review.js"></script>
</body>
</html>
