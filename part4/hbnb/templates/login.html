<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo" />
        <nav>
            <a href="/index" class="home-button">Home</a>
            <a href="/login" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&#169; 2025 Hbnb Evolution.All right reserved.</p>
    </footer>
    <script src="/static/login.js"></script>
</body>
</html>
